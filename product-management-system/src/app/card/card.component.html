<div class="card">
    <img class="card-background" src="{{itemData.image}}" alt="product-image" />
    <p class="truncate-title">{{itemData.title}}</p>
    <p class="truncate-description">{{itemData.description}}</p>
    <p>price: {{itemData.price}}</p>
    <button class="add-to-card">Manage</button>
</div>
